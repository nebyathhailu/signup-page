<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="icon" href="Images/signup.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="container">

        <div class="div1">
            <h1>Welcome to our<br>&nbsp community!</h1>
            <img id="image"src="Images/signup.png" alt="Sign up image">
        </div>

        <div class="div2">
            <h2>Create Account</h2>
            <P id="p1">Sign up to your account below.</P>
            <form action="" method="">
            <div id="fl_name">
                <label for="First_Name">First Name</label>
                <label for="Last_Name">Last Name</label>
                <input type="text" id="First_Name" placeholder="|">
                <input type="text" id="Last_Name" placeholder="|">
            </div>
            <label for="email">Email Address</label>
            <br>
            <input type="email" id="email" placeholder="|">
            <br>
            <label for="password">Password</label>
            <br>
            <input type="password" id="password" placeholder="|" >
            <i id="i1" class="fa eye">&#xf06e;</i>
            <br>
            <label for="confirm_password">Confirm Password</label>
            <br>
            <input type="password" id="confirm_password" placeholder="|">
            <i id="i2"class="fa eye">&#xf06e;</i>
            <br>
            <button type="submit">Create Account</button>
            </form>
            <p id="p2">Already have an account? <a href="">Sign in</a></p>
            <hr id="hr1">
            <span>or</span>
            <hr id="hr2">
            <div id="icons">
                <a href="https://www.google.com/"><img src="Images/google_logo.ico" alt="Google Logo"></a>
                <a href="https://www.facebook.com/"><img src="Images/fb_logo.ico" alt="Facebook Logo"></a>
                <a href="https://www.apple.com/"><img src="Images/apple_logo.ico" alt="Apple Logo"></a>
            </div>
        </div>
    </div>
</body>
</html>
